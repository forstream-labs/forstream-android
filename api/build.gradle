apply plugin: 'com.android.library'

android {
  compileSdkVersion 29

  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 29
    versionCode 1
    versionName '1.0.0'
  }

  flavorDimensions 'version'
  productFlavors {
    prod {
      dimension 'version'
      buildConfigField 'String', 'API_URL', "\"${System.getProperty("FORSTREAM_PROD_API_URL")}\""
    }
    dev {
      dimension 'version'
      buildConfigField 'String', 'API_URL', "\"${System.getProperty("FORSTREAM_DEV_API_URL")}\""
    }
  }

  buildTypes {
    release {
      minifyEnabled false
      shrinkResources false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
    debug {
      minifyEnabled false
      shrinkResources false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {
  implementation 'androidx.preference:preference:1.1.1'
  implementation 'com.squareup.retrofit2:retrofit:2.9.0'
  implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
  implementation 'com.onehilltech.promises:promises-jvm:0.10.3'
  implementation 'com.onehilltech.promises:promises-android:0.10.3'
}
