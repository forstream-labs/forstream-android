  implementation 'com.github.pedroSG94:encoder-release:1.8.3@aar'
  implementation 'com.github.pedroSG94:rtplibrary-release:1.8.3@aar'
  implementation 'com.github.pedroSG94:rtmp-release:1.8.3@aar'

