apply plugin: 'com.android.application'

android {
  compileSdkVersion 29
  defaultConfig {
    applicationId 'io.forstream'
    minSdkVersion 21
    targetSdkVersion 29
    versionCode 5
    versionName '1.0.4'
    multiDexEnabled true
    manifestPlaceholders = [
      'appAuthRedirectScheme': 'io.forstream.api'
    ]
  }

  flavorDimensions 'version'
  productFlavors {
    prod {
      dimension 'version'
      resValue 'string', 'app_name', 'Forstream'
      resValue 'string', 'facebook_app_id', '2605017349737935'
      resValue 'string', 'facebook_login_protocol_scheme', 'fb2605017349737935'
    }
    dev {
      dimension 'version'
      applicationIdSuffix '.dev'
      resValue 'string', 'app_name', 'Forstream DEV'
      resValue 'string', 'facebook_app_id', '276919856844001'
      resValue 'string', 'facebook_login_protocol_scheme', 'fb276919856844001'
    }
  }

  signingConfigs {
    release {
      String keystoreDirectory = "${System.env.KEYSTORES_DIR}/forstream"
      if (file(keystoreDirectory).exists()) {
        File secureProperties = file(keystoreDirectory.concat('/secure.properties'))
        Properties properties = new Properties()
        properties.load(new FileInputStream(secureProperties))
        storeFile file(keystoreDirectory.concat('/release.keystore'))
        storePassword properties.getProperty('signing.storePassword')
        keyAlias properties.getProperty('signing.keyAlias')
        keyPassword properties.getProperty('signing.keyPassword')
      }
    }
    debug {
      storeFile rootProject.file('keystores/debug.keystore')
      storePassword 'android'
      keyAlias 'androiddebugkey'
      keyPassword 'android'
    }
  }

  buildTypes {
    release {
      debuggable false
      minifyEnabled true
      shrinkResources true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      signingConfig signingConfigs.release
    }
    debug {
      minifyEnabled false
      shrinkResources false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      signingConfig signingConfigs.debug
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

